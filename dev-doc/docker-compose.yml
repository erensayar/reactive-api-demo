version: '3'

services:

  postgres:
    #restart: always
    container_name: db
    image: 'postgres'
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  database-data:
